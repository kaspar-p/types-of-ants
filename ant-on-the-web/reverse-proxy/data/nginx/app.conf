server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name beta.typesofants.org;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_redirect off;
        proxy_pass http://localhost:3499;
    }

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    ssl_certificate     /etc/letsencrypt/live/beta.typesofants.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beta.typesofants.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}