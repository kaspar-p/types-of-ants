events {
  worker_connections  4096;
}

http {
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name beta.typesofants.org;

        # location / {
            # proxy_pass http://beta.typesofants.org/;
        # }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ssl_certificate     /etc/letsencrypt/live/beta.typesofants.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/beta.typesofants.org/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }
}