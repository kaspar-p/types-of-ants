upstream frontend_fleet {
    server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_LOOKING_PRETTY_PORT};
    # server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_LOOKING_PRETTY_PORT};
    # server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_LOOKING_PRETTY_PORT};
}

upstream backend_fleet {
    server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_ON_THE_WEB_PORT};
    # server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_LOOKING_PRETTY_PORT};
    # server antworker${ANT_ON_THE_WEB_WORKER_NUM}.hosts.typesofants.org:${ANT_LOOKING_PRETTY_PORT};
}

server {
    listen 80;
    server_name ${ANT_GATEWAY_FQDN};
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ${ANT_GATEWAY_FQDN};

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_redirect off;
        proxy_pass http://frontend_fleet;
    }

    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_redirect off;
        proxy_pass http://backend_fleet;
    }

    ssl_certificate     /run/secrets/tls_cert;
    ssl_certificate_key /run/secrets/tls_cert_key;
    
    # SSL configuration
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
}
